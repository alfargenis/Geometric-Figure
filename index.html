<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/32/32475.png">
    <title>Calculadora Geometrica</title>
</head>
<body>
    <section class="container">
        <div class="title">
            <img src="/image/32475.png" alt="logo">
            <h1>Calculadora Geometrica.</h1>
        </div>    
        <!-- HTML Cuadrado -->
        <div class="cuadrado">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form class="inputCuadrado">
                <label for="InputCuadrado">
                    <p>Escribe cuánto mide cada lado del cuadrado:</p> 
                    <input id="InputCuadrado" type="number"/>
                </label>
                <div class="calcularCuadrado">
                    <button class="perimetroCuadrado" type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perímetro
                    </button>
                    <button class="areaCuadrado" type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </div>
        <!-- HTML Triangulo -->
        <div class="triangulo">
            <h2>Calcula el área y perímetro de un triangulo:</h2>
            <form class="inputTriangulo">
                <label for="InputTriangulo1">
                   <p>Escribe cuánto mide el lado 1 del triangulo:</p>
                   <input id="InputTriangulo1" type="number"/>
                </label>
                <label for="InputTriangulo2">
                    <p>Escribe cuánto mide el lado 2 del triangulo:</p> 
                    <input id="InputTriangulo2" type="number"/>
                </label>
                <label for="InputTriangulo3">
                    <p>Escribe cuánto mide la base del triangulo:</p>
                    <input id="InputTriangulo3" type="number"/>
                </label>
                <div class="calcularTriangulo">
                    <button class="perimetroTriangulo" type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
                    <button class="areaTriangulo" type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </div>
        <!-- HTML Circulo -->
        <div class="circulo">
            <h2>Calcula el área y perímetro de un circulo</h2>
            <form class="inputCirculo">
                <label for="InputCirculo">
                    <p>Escribe cuánto mide el radio del circulo:</p>
                    <input id="InputCirculo" type="number"/>
                </label>
                <div class="calcularCirculo">
                    <button class="diametroCirculo" type="button" onclick="calcularDiametroCirculo()">
                        Calcular el diametro
                    </button>
                    <button class="perimetroCirculo" type="button" onclick="calcularPerimetroCirculo()">
                        Calcular la circunferencia
                    </button>
                    <button class="areaCirculo" type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </div>


      </section>
    <script src="./figuras.js"></script>
</body>
</html>
